name: Build CTP Java Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install SWIG
        run: choco install swig -y

      - name: Create Directories
        run: |
          mkdir -p src/main/java/com/yourpkg/ctp
          mkdir build

      - name: Run SWIG
        # -package 定义包名, -outdir 定义Java文件生成位置
        run: |
          swig -java -c++ -package com.yourpkg.ctp -outdir src/main/java/com/yourpkg/ctp -o swig/ctp_wrap.cpp swig/ctp.i

      - name: Configure and Build DLL (CMake)
        run: |
          cd build
          cmake ..
          cmake --build . --config Release

      - name: Build Jar with Maven
        run: mvn package

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ctp-java-jar
          path: target/*.jar
